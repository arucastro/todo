<h1 mat-dialog-title>Deletando tarefa</h1>
<div class="aviso" mat-dialog-content>
    Tem certeza de que deseja deletar a tarefa?
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">Cancelar</button>
  <button (click)="delete(id)" mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Deletar</button>
</div>
